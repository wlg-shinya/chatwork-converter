services:
  frontend:
    image: chatconv
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
      target: prod
    ports:
      - "8200:8200"
    command: serve -s ./dist -p 8200
    depends_on:
      - backend
  backend:
    image: chatconv
    restart: always
    ports:
      - "8201:8201"
    command: node ./dist-ssr/index.js
